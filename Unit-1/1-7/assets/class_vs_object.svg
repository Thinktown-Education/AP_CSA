<svg xmlns="http://www.w3.org/2000/svg" width="520" height="170" viewBox="0 0 520 170">
  <title>Class vs Object</title>
  <desc>Blueprint diagram on left, constructed house object on right.</desc>
  <rect x="10" y="20" width="220" height="130" rx="8" fill="#e8f2ff" stroke="#1d4a7a"/>
  <text x="120" y="40" font-size="16" text-anchor="middle" font-family="Arial" fill="#123">Class (Blueprint)</text>
  <rect x="35" y="55" width="170" height="80" fill="#fff" stroke="#1d4a7a" stroke-dasharray="6 4"/>
  <text x="120" y="85" font-size="13" text-anchor="middle" font-family="Arial" fill="#123">Fields + Methods
  </text>
  <rect x="290" y="20" width="220" height="130" rx="8" fill="#f1f9f0" stroke="#2d6a3a"/>
  <text x="400" y="40" font-size="16" text-anchor="middle" font-family="Arial" fill="#173">Object (Instance)</text>
  <polygon points="330,60 470,60 470,120 365,120 350,135 350,120 330,120" fill="#c6e3d0" stroke="#2d6a3a"/>
  <text x="400" y="95" font-size="13" text-anchor="middle" font-family="Arial" fill="#173">Specific State Values</text>
  <line x1="235" y1="85" x2="290" y2="85" stroke="#555" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" fill="#555">
      <path d="M0,0 L6,3 L0,6 Z" />
    </marker>
  </defs>
  <text x="262" y="75" font-size="12" text-anchor="middle" font-family="Arial" fill="#333">new</text>
</svg>