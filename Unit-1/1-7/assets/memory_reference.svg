<svg xmlns="http://www.w3.org/2000/svg" width="500" height="160" viewBox="0 0 500 160">
  <title>Memory Reference</title>
  <desc>Variable box pointing to object box with fields inside to illustrate a reference.</desc>
  <rect x="30" y="50" width="120" height="60" rx="6" fill="#fff7e6" stroke="#c28a00"/>
  <text x="90" y="80" font-size="14" text-anchor="middle" font-family="Arial" fill="#7a5600">studentVar</text>
  <line x1="150" y1="80" x2="250" y2="80" stroke="#555" marker-end="url(#arrow)"/>
  <rect x="250" y="35" width="200" height="100" rx="8" fill="#eef6ff" stroke="#2f5e91"/>
  <text x="350" y="55" font-size="14" text-anchor="middle" font-family="Arial" fill="#2f5e91">Student Object</text>
  <text x="260" y="80" font-size="12" font-family="Arial" fill="#123">name: "Alice"</text>
  <text x="260" y="100" font-size="12" font-family="Arial" fill="#123">grade: 10</text>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" fill="#555">
      <path d="M0,0 L6,3 L0,6 Z" />
    </marker>
  </defs>
</svg>