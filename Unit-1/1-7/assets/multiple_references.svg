<svg xmlns="http://www.w3.org/2000/svg" width="520" height="170" viewBox="0 0 520 170">
  <title>Multiple References</title>
  <desc>Two variable boxes pointing to the same object to demonstrate aliasing.</desc>
  <rect x="40" y="50" width="120" height="60" rx="6" fill="#f0f9ff" stroke="#267"/>
  <text x="100" y="80" font-size="14" text-anchor="middle" font-family="Arial" fill="#245">a</text>
  <rect x="40" y="120" width="120" height="60" rx="6" fill="#f0f9ff" stroke="#267"/>
  <text x="100" y="150" font-size="14" text-anchor="middle" font-family="Arial" fill="#245">b</text>
  <rect x="300" y="70" width="180" height="80" rx="8" fill="#eef6ff" stroke="#2f5e91"/>
  <text x="390" y="95" font-size="14" text-anchor="middle" font-family="Arial" fill="#2f5e91">Student Object</text>
  <text x="310" y="120" font-size="12" font-family="Arial" fill="#123">name: "Ken" grade:11</text>
  <line x1="160" y1="80" x2="300" y2="90" stroke="#444" marker-end="url(#arrow)"/>
  <line x1="160" y1="150" x2="300" y2="130" stroke="#444" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" fill="#444">
      <path d="M0,0 L6,3 L0,6 Z" />
    </marker>
  </defs>
</svg>