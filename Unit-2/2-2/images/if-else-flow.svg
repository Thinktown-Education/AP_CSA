<svg xmlns="http://www.w3.org/2000/svg" width="640" height="220" viewBox="0 0 640 220">
  <style>text{font-family:Arial,Helvetica,sans-serif;font-size:13px}</style>
  <rect x="20" y="20" width="600" height="50" rx="8" fill="#eef2ff" stroke="#3b82f6"/>
  <text x="320" y="50" text-anchor="middle" font-weight="700">if (condition)</text>

  <line x1="320" y1="70" x2="160" y2="120" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="320" y1="70" x2="480" y2="120" stroke="#333" marker-end="url(#arrow)"/>

  <g>
    <rect x="100" y="120" width="120" height="60" rx="6" fill="#e6ffed" stroke="#16a34a"/>
    <text x="160" y="150" text-anchor="middle">TRUE</text>
    <text x="160" y="165" text-anchor="middle">do if-branch</text>
  </g>

  <g>
    <rect x="420" y="120" width="120" height="60" rx="6" fill="#fff4e6" stroke="#f97316"/>
    <text x="480" y="150" text-anchor="middle">FALSE</text>
    <text x="480" y="165" text-anchor="middle">do else-branch</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>
</svg>