<svg xmlns="http://www.w3.org/2000/svg" width="820" height="320" viewBox="0 0 820 320">
  <style>text{font-family:Arial,Helvetica,sans-serif;font-size:13px}</style>
  <rect x="20" y="20" width="780" height="60" rx="8" fill="#f8fafc" stroke="#0ea5a4"/>
  <text x="410" y="55" text-anchor="middle" font-weight="700">Start: evaluate first condition</text>

  <line x1="410" y1="80" x2="410" y2="120" stroke="#333" marker-end="url(#arrow)"/>

  <g>
    <rect x="40" y="120" width="220" height="70" rx="8" fill="#e6ffed" stroke="#059669"/>
    <text x="150" y="150" text-anchor="middle">cond1 true</text>
    <text x="150" y="170" text-anchor="middle">execute branch 1</text>
  </g>

  <g>
    <rect x="300" y="120" width="220" height="70" rx="8" fill="#fff7ed" stroke="#ea580c"/>
    <text x="410" y="150" text-anchor="middle">cond1 false</text>
    <text x="410" y="170" text-anchor="middle">check cond2</text>
  </g>

  <g>
    <rect x="560" y="120" width="220" height="70" rx="8" fill="#e6f2ff" stroke="#1e40af"/>
    <text x="670" y="150" text-anchor="middle">cond2 true</text>
    <text x="670" y="170" text-anchor="middle">execute branch 2</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>

  <line x1="260" y1="160" x2="300" y2="160" stroke="#333" stroke-dasharray="6 4"/>
  <text x="410" y="230" text-anchor="middle" font-size="12" fill="#555">If cond2 is false, continue checking other else-if branches or go to else</text>
</svg>