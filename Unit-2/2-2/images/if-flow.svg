<svg xmlns="http://www.w3.org/2000/svg" width="720" height="260" viewBox="0 0 720 260">
  <style>text{font-family:Arial,Helvetica,sans-serif;font-size:14px}</style>
  <rect x="20" y="20" width="680" height="60" rx="8" fill="#f3f6fb" stroke="#2b6cb0"/>
  <text x="360" y="55" text-anchor="middle" font-weight="700">Evaluate condition</text>

  <line x1="360" y1="80" x2="360" y2="120" stroke="#333" marker-end="url(#arrow)"/>

  <g>
    <rect x="60" y="120" width="220" height="80" rx="8" fill="#e8f5e9" stroke="#2e7d32"/>
    <text x="170" y="155" text-anchor="middle">Condition TRUE</text>
    <text x="170" y="175" text-anchor="middle">(execute if branch)</text>
  </g>

  <g>
    <rect x="440" y="120" width="220" height="80" rx="8" fill="#fff8e1" stroke="#f57c00"/>
    <text x="550" y="155" text-anchor="middle">Condition FALSE</text>
    <text x="550" y="175" text-anchor="middle">(goto else / else-if)</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>

  <text x="360" y="220" text-anchor="middle" font-size="12" fill="#555">Only one path executes in a single if/else-if/else chain</text>
</svg>